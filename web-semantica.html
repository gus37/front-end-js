<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semantica</title>

    <!-- con esta linea insertamos un favicon, que seria un icono junta al titulo de nuestra pagina -->

    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">

    <!-- Open Graph data: el protocolo og es el encargado de mostrar un resumen de nuestra pagina cuando alguien la comparte en las redes sociales. Muestra= un titulo, de que tipo de pagina se trata, la ubicadion de nuestra pagina, una imagen referencial y si queremos una descripcion. -->

 <meta property="og:title" content="Web Semantica" />
 <meta property="og:type" content="article" />
 <meta property="og:url" content=" http://www.example.com" />
 <meta property="og:image" content=" http://example.com/image.jpg" />
 <meta property="og:description" content="Este documento cuenta sobre los elementos semanticos mas utilizados en html" />

 <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
</head>

<body>
    
</body>

</html>
